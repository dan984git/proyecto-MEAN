<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-4 recetas" *ngFor='let element of demostraciones'>
        <div class="portfolio-item">
            <div class="hover-bg">
                <a href='/que-hacemos/demostraciones/{{element._id}}'>
                    <div class="hover-text">
                        <h4>{{element.nombre}}</h4>
                    </div>
                    <img src='/images/portfolio/{{element.imagen}}' class="img-fluid" alt='{{element.nombre}}'>
                </a>
            </div>
        </div>
    </div>
</div>
